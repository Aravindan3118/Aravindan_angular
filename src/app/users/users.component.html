<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor =" let u of user ">
      <td>{{u.name}}</td>
      <td>{{u.username}}</td>
      <td>{{u.email  | custom:'gmail.com' }}</td>
      <td>{{u.address.city}}</td>
    </tr>
  </tbody>
</table>
